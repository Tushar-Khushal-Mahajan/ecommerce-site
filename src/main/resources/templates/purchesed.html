<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Purchased Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .purchase-container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .purchase-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-details {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }

    .product-details h3 {
      margin-bottom: 5px;
    }

    .product-details p {
      color: #555;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea,
    .form-group button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: none;
    }

    .form-group button {
      background-color: #28a745;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <div class="purchase-container">
    <h2>Purchase Product</h2>
    <div class="product-details">
      <h3>Product Name</h3>
      <p>This is a sample product description. It gives an overview of the product features.</p>
    </div>
    <form>
      <input type="hidden" name="prod_id">
      <div class="form-group">
        <label for="address">Shipping Address</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
      </div>
      <div class="form-group">
        <label for="card-details">Price</label>
        <input type="text" id="card-details" name="card-details" placeholder="4550" disabled>
      </div>
      <div class="form-group">
        <label for="card-details">Card Details</label>
        <input type="text" id="card-details" name="card-details" placeholder="Enter card number" required>
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit Request</button>
      </div>
    </form>
  </div>
</body>

</html>
