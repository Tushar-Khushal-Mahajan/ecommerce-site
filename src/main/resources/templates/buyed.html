<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Purchased</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
	<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
		<div class="flex items-center justify-center text-green-500 mb-4">
			<svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16"
				viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
					d="M16.707 5.293a1 1 0 00-1.414 0L9 11.586 6.707 9.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l7-7a1 1 0 000-1.414z"
					clip-rule="evenodd" />
      </svg>
		</div>
		<h2 class="text-2xl font-bold text-center mb-2">Order Confirmed!</h2>
		<p class="text-center text-gray-600 mb-4">Thank you for your
			purchase. Your order has been successfully placed.</p>


		<div th:each="product : ${items}" class="border-t border-b py-4 mb-4">
			<div class="flex justify-between mb-2">
				<span class="font-semibold">Order ID:</span> <span
					th:text="${product.getOrderId()}"></span>
			</div>
			<div class="flex justify-between mb-2">
				<span class="font-semibold">Product Name:</span> <span
					th:th:text="${product.productName}"></span>
			</div>
			<div class="flex justify-between mb-2">
				<span class="font-semibold">Price:</span> <span
					th:th:text="${product.price}"></span>
			</div>
		</div>

		<div class="text-center">
			<a href="#" class="text-blue-500 hover:underline">View Order
				Details</a>
		</div>

		<div class="mt-6 text-center">
			<button
				class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
				Continue Shopping</button>
		</div>
	</div>
</body>

</html>
